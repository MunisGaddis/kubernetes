apiVersion: v1
kind: Service
metadata:
  name: hotstar-service
spec:
  selector:
    app: hotstar
  ports:
    - protocol: TCP
      port: 80           # Port exposed inside the cluster
      targetPort: 3000   # Port your application listens on inside the pods
      nodePort: 30080    # Optional: specify the NodePort (range: 30000-32767)
  type: NodePort
